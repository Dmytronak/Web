<h2> History of user games</h2>
<label>
  Searching
  <input type="text" class="form-control" (input)="onSearchChange($event.target.value)">
</label>
<div class="tableFixHead">
  <table>
    <thead>
      <tr>
        <th scope="col" *ngFor="let head of headElements">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games | async">
        <td>
          <ngb-highlight [result]="game.numberOfBots | number"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="convertStatusToString(game.status)"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="game.winner"></ngb-highlight>
        </td>
        <td>
          <button class="btn btn-info" (click)="bot(game)">
            <i class="fas fa-robot"></i>
          </button>
          <button class="btn btn-success" (click)="player(game)">
            <i class="fas fa-user"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination (pageChange)="onPageChange($event)" [collectionSize]="listCount | async" [(page)]="pageNumber" [maxSize]="4"
    [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
</div>
