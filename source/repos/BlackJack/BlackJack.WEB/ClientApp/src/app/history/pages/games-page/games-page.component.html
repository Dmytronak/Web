<h2> History of user games</h2>
<label>
  Searching
  <input type="text" class="form-control" (input)="onSearchChange($event.target.value)">
</label>
<div class="tableFixHead">
  <table>
    <thead>
      <tr>
        <th scope="col" *ngFor="let head of headElements">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>
          {{game.numberOfBots}}
        </td>
        <td>
          {{convertStatusToString(game.status)}}
        </td>
        <td>
          {{ game.winner}}
        </td>
        <td>
          <button class="btn btn-info" (click)="bot(game)">
            <i class="fas fa-robot"></i>
          </button>
          <button class="btn btn-success" (click)="player(game)">
            <i class="fas fa-user"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination (pageChange)="onPageChange($event)" [collectionSize]="paginationConfig.paginationModel.collectionSize"
    [(page)]="paginationConfig.paginationModel.pageNumber">
  </ngb-pagination>
</div>
