<div *ngIf="haveActiveGame">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th colspan="6">New Game</th>
                </tr>
                <tr>
                    <th> <label>Your player name : {{ playGame.playerName }}</label></th>
                    <th> <label>Game status : {{ playGame.status }}</label></th>
                    <th> <label>Winner : {{ playGame.winner }} </label></th>
                    <th>
                        <div *ngIf="gameExisting">
                            <button class="btn btn-success" (click)="continueGame()"><i
                                    class="fas fa-plus"></i></button>
                            <button class="btn btn-danger" (click)="endGame()"><i class="fas fa-times"></i></button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                        <div *ngIf="!gameExisting">
                            <button class="btn btn-primary" (click)="playAgain()">Play again with the same parametrs?</button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
        <table class="table">
            <tr>
                <td>
                    <thead class="thead-dark">
                        <tr>
                            <th *ngFor="let head of headPlayerSteps">{{head}}</th>
                            <th colspan="5"></th>
                        </tr>
                    </thead>
                    <tbody>
                <td *ngFor="let d of playGame.playerCards">
                    <img src="http://localhost:59257/images/cards/{{d.rank}}_{{d.suit}}.svg" width="88px">
                </td>
                </tbody>
                </td>
                <td>
                    <thead class="thead-dark">
                        <tr>
                            <th *ngFor="let head of headBots">{{head}}</th>
                            <th colspan="5"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let e of playGame.bots">
                            <td>{{e.name}}</td>
                            <td *ngFor="let q of e.botCards">
                                <img src="http://localhost:59257/images/cards/{{q.rank}}_{{q.suit}}.svg" width="88px">
                            </td>
                        </tr>
                    </tbody>
                </td>
            </tr>
        </table>
    </div>
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
    <strong>Oops!</strong> {{error}}
</div>
<div *ngIf="error">
    <label>Back to home : <button class="btn btn-success" (click)="backToHome()"><i
                class="fa fa-arrow-left"></i></button></label>
</div>
