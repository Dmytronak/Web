<div *ngIf="haveActiveGame">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th colspan="6">New Game</th>
                </tr>
                <tr>
                    <th>
                        <label *ngIf="playStatus">Game status : {{convertStatusToString((playView | async)?.status)}}</label>
                        <label *ngIf="continueStatus">Game status : {{convertStatusToString((continueView | async)?.status)}}</label>
                        <label *ngIf="endStatus">Game status : {{convertStatusToString((endView | async)?.status)}}
                        </label>
                    </th>
                    <th>
                        <label *ngIf="playStatus">Winner : {{ (playView | async)?.winner }} </label>
                        <label *ngIf="continueStatus">Winner : {{ (continueView | async)?.winner }} </label>
                        <label *ngIf="endStatus">Winner : {{ (endView | async)?.winner }} </label>

                    </th>
                    <th>
                        <div *ngIf="game">
                            <button class="btn btn-success" (click)="continue()"><i class="fas fa-plus"></i></button>
                            <button class="btn btn-danger" (click)="end()"><i class="fas fa-times"></i></button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                        <div *ngIf="!game">
                            <button class="btn btn-primary" (click)="playAgain()">Play again with the same parametrs?</button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
        <div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <th *ngFor="let head of headPlayerSteps">{{head}}</th>
                <th colspan="4"></th>
            </thead>
            <tbody>
                <tr>
                    <th *ngIf="playStatus">{{ (playView | async)?.player.status }}</th>
                    <th *ngIf="continueStatus">{{ (continueView | async)?.player.status }}</th>
                    <th *ngIf="endStatus">{{ (endView | async)?.player.status }}</th>
                    <td *ngIf="playStatus">
                <tr *ngFor="let step of (playView | async)?.player.cards">
                    <img [src]="getCardLink(step)">
                </tr>
                </td>
                <td *ngIf="continueStatus">
                    <tr *ngFor="let step of (continueView | async)?.player.cards">
                        <img [src]="getCardLink(step)">
                    </tr>
                </td>
                <td *ngIf="endStatus">
                    <tr *ngFor="let step of (endView | async)?.player.cards">
                      <img [src]="getCardLink(step)">
                    </tr>
                </td>
                </tr>
            </tbody>
            <thead class="thead-dark">
                <th colspan="8" *ngFor="let head of headBots">{{head}}</th>
            </thead>
            <thead class="thead-dark" *ngIf="playStatus">
                <th *ngFor="let bot of (playView | async)?.bots">{{bot.name}}</th>
                <th colspan="8"></th>
            </thead>
            <thead class="thead-dark" *ngIf="continueStatus">
                <th *ngFor="let bot of (continueView | async)?.bots">{{bot.name}}</th>
                <th colspan="8"></th>
            </thead>
            <thead class="thead-dark" *ngIf="endStatus">
                <th *ngFor="let bot of (endView | async)?.bots">{{bot.name}}</th>
                <th colspan="8"></th>
            </thead>

            <tbody *ngIf="playStatus">
                <td *ngFor="let bot of (playView | async)?.bots">
                    <tr *ngFor="let step of bot.cards">
                      <img [src]="getCardLink(step)">
                    </tr>
                </td>
            </tbody>
            <tbody *ngIf="continueStatus">
                <td *ngFor="let bot of (continueView | async)?.bots">
                    <tr *ngFor="let step of bot.cards">
                        <img [src]="getCardLink(step)">
                    </tr>
                </td>
            </tbody>
            <tbody *ngIf="endStatus">
                <td *ngFor="let bot of (endView | async)?.bots">
                    <tr *ngFor="let step of bot.cards">
                        <img [src]="getCardLink(step)">
                    </tr>
                </td>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!haveActiveGame">
    <p><label>Back to home : </label></p>
    <button class="btn btn-success" (click)="backToHome()"><i class="fa fa-arrow-left"></i></button>
</div>
