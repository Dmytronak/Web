<div *ngIf="haveActiveGame">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th colspan="6">New Game</th>
                </tr>
                <tr>
                    <th>
                        <label *ngIf="activeStatus===StatusType.New">Game status : {{convertStatusToString(playGameView.status)}}</label>
                        <label *ngIf="activeStatus===StatusType.Continue">Game status : {{convertStatusToString(continueGameView.status)}}</label>
                        <label *ngIf="activeStatus===StatusType.End">Game status : {{convertStatusToString(endGameView.status)}}
                        </label>
                    </th>
                    <th>
                        <label *ngIf="activeStatus===StatusType.New">Winner : {{ playGameView.winner }} </label>
                        <label *ngIf="activeStatus===StatusType.Continue">Winner : {{ continueGameView.winner }} </label>
                        <label *ngIf="activeStatus===StatusType.End">Winner : {{ endGameView.winner }} </label>

                    </th>
                    <th>
                        <div *ngIf="game">
                            <button class="btn btn-success" (click)="continue()"><i class="fas fa-plus"></i></button>
                            <button class="btn btn-danger" (click)="end()"><i class="fas fa-times"></i></button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                        <div *ngIf="!game">
                            <button class="btn btn-primary" (click)="playAgain()">Play again with the same parametrs?</button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
        <div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <th *ngFor="let head of headPlayerSteps">{{head}}</th>
                <th colspan="4"></th>
            </thead>
            <tbody>
                <tr>
                    <th *ngIf="activeStatus===StatusType.New">{{ playGameView.player.status }}</th>
                    <th *ngIf="activeStatus===StatusType.Continue">{{ continueGameView.player.status }}</th>
                    <th *ngIf="activeStatus===StatusType.End">{{ endGameView.player.status }}</th>
                    <td *ngIf="activeStatus===StatusType.New">
                <tr *ngFor="let step of playGameView.player.cards">
                    <img [src]="getCardLink(step)">
                </tr>
                </td>
                <td *ngIf="activeStatus===StatusType.Continue">
                    <tr *ngFor="let step of continueGameView.player.cards">
                        <img [src]="getCardLink(step)">
                    </tr>
                </td>
                <td *ngIf="activeStatus===StatusType.End">
                    <tr *ngFor="let step of endGameView.player.cards">
                      <img [src]="getCardLink(step)">
                    </tr>
                </td>
                </tr>
            </tbody>
            <thead class="thead-dark">
                <th colspan="8" *ngFor="let head of headBots">{{head}}</th>
            </thead>
            <thead class="thead-dark" *ngIf="activeStatus===StatusType.New">
                <th *ngFor="let bot of playGameView.bots">{{bot.name}}</th>
                <th colspan="8"></th>
            </thead>
            <thead class="thead-dark" *ngIf="activeStatus===StatusType.Continue">
                <th *ngFor="let bot of continueGameView.bots">{{bot.name}}</th>
                <th colspan="8"></th>
            </thead>
            <thead class="thead-dark" *ngIf="activeStatus===StatusType.End">
                <th *ngFor="let bot of endGameView.bots">{{bot.name}}</th>
                <th colspan="8"></th>
            </thead>

            <tbody *ngIf="activeStatus===StatusType.New">
                <td *ngFor="let bot of playGameView.bots">
                    <tr *ngFor="let step of bot.cards">
                      <img [src]="getCardLink(step)">
                    </tr>
                </td>
            </tbody>
            <tbody *ngIf="activeStatus===StatusType.Continue">
                <td *ngFor="let bot of continueGameView.bots">
                    <tr *ngFor="let step of bot.cards">
                        <img [src]="getCardLink(step)">
                    </tr>
                </td>
            </tbody>
            <tbody *ngIf="activeStatus===StatusType.End">
                <td *ngFor="let bot of endGameView.bots">
                    <tr *ngFor="let step of bot.cards">
                        <img [src]="getCardLink(step)">
                    </tr>
                </td>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="!haveActiveGame">
    <p><label>Back to home : </label></p>
    <button class="btn btn-success" (click)="backToHome()"><i class="fa fa-arrow-left"></i></button>
</div>
