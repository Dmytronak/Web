<div *ngIf="haveActiveGame">
    <div class="row">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th colspan="6">New Game</th>
                </tr>
                <tr>
                    <th> <label>Game status : {{ playGame.status }}</label></th>
                    <th> <label>Winner : {{ playGame.winner }} </label></th>
                    <th>
                        <div *ngIf="gameExisting">
                            <button class="btn btn-success" (click)="continue()"><i
                                    class="fas fa-plus"></i></button>
                            <button class="btn btn-danger" (click)="end()"><i class="fas fa-times"></i></button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                        <div *ngIf="!gameExisting">
                            <button class="btn btn-primary" (click)="playAgain()">Play again with the same parametrs?</button>
                            <button class="btn btn-info" (click)="backToHome()"><i
                                    class="fa fa-arrow-left"></i></button>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
<div>
</div>
        <table class="table">
            <thead class="thead-dark">
                <th *ngFor="let head of headPlayerSteps">{{head}}</th>
                <th colspan="4"></th>
            </thead>
            <tbody>
                <tr><th>{{playGame.player.name}}</th>
                <td>
                    <tr *ngFor="let q of playGame.player.cards">
                            <img src="../../../assets/cards/{{q.rank}}_{{q.suit}}.svg">
                    </tr>
                </td>
            </tr>
            </tbody>
            <thead class="thead-dark">
                <th colspan="8" *ngFor="let head of headBots">{{head}}</th>
            </thead>
            <thead class="thead-dark">
                <th *ngFor="let e of playGame.bots">{{e.name}}</th>
                <th colspan="8"></th>
            </thead>
                <tbody>
                    <td *ngFor="let e of playGame.bots">
                        <tr *ngFor="let q of e.cards">
                            <img src="../../../assets/cards/{{q.rank}}_{{q.suit}}.svg">
                        </tr>
                    </td>
                </tbody>
        </table>
    </div>
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
    <strong>Oops!</strong> {{error}}
</div>
<div *ngIf="error">
    <p><label>Back to home : </label></p>
    <button class="btn btn-success" (click)="backToHome()"><i
        class="fa fa-arrow-left"></i></button>
</div>
