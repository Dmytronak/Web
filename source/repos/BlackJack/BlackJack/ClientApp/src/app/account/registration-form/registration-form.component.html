<div class="row">
  <div class="col-md-6">
    <h2>Please enter your information</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">
          
          <div class="form-group">
            <label for="email">Email</label>
          	<input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel  #email="ngModel">
            <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control"  required minlength="6" id="year" name="year" placeholder="Year" ngModel  #year="ngModel">

          </div> 
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  required minlength="6" class="form-control" id="password" name="password" placeholder="Password" ngModel>
          </div>

          
          <div class="form-group">
            <label for="passwordConfirm">Confirm password</label>
            <input type="password"  required minlength="6" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password" ngModel>
           
          </div> 
          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign Up</button>
              <app-spinner [isRunning]="isRequesting"></app-spinner> 
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
              <strong>Oops!</strong> {{error}}
            </div>               
          
        </form>
        
   </div>
</div>
