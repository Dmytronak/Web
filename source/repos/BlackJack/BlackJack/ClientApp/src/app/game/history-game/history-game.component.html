<h2> History of user games</h2>
<div class="tableFixHead">
  <table *ngIf="showMainTable">
    <thead class="thead-dark">
      <tr>
        <th scope="row" *ngFor="let head of headElements">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of historyGames.games | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <td>{{x.playerName}}</td>
        <td>{{x.numberOfBots}}</td>
        <td>{{x.status}}</td>
        <td>{{x.winner}}</td>
        <td>
          <button class="btn btn-info" (click)="showBotSteps(x)">
              <i class="fas fa-robot"></i>
          </button>
          <button class="btn btn-success" (click)="showPlayerSteps(x)">
              <i class="fas fa-user"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="showPlayerTable">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let head of headPlayerSteps">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <td *ngFor="let d of playerSteps.playerStepsOfGame">
            <img src="http://localhost:59257/images/cards/{{d.stepRank}}_{{d.stepSuit}}.svg" width="88px">
          </td>
        </tbody>
      </table>
      <button class="btn btn-danger" (click)="hideStepTable()">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
    <div *ngIf="showBotTable">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let head of headBots">{{head}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of allBotSteps.botSteps">
            <td>{{e.botName}}</td>
            <td *ngFor="let q of e.botSteps">
              <img src="http://localhost:59257/images/cards/{{q.stepRank}}_{{q.stepSuit}}.svg" width="88px">
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-danger" (click)="hideStepTable()">
        <i class="fa fa-arrow-left"></i>
      </button>
    </div>
</div>
<ngb-pagination [collectionSize]="listOfGamesCount" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
